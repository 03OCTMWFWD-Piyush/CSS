<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outline {
        width: 500px;
        height:500px;
        margin: 0 auto;

        outline: solid;

        /* color | style */
        outline: rgb(148, 102, 255) dashed;

        /* style | width */
        outline: inset thick;

        /* color | style | width */
        outline: rgb(0, 128, 68) solid 3px;
        border: 3px solid rgb(255, 0, 0);
      }
    </style>
</head>
<body>
    <div class="outline">outline</div>
</body>
</html>
